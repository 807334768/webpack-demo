 		<nav class="navbar navbar-default">

			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

			    <div class="collapse navbar-collapse" >
				   <ul class="nav navbar-nav">
					  <li role="presentation" class="dropdown" ng-repeat="(k,v) in nav">
					  	<a ng-if="v.child == null" class="dropdown-toggle"
					  		 ng-class="{navActive:isActive==(v.url)}"
					  		 data-toggle="dropdown"
					    	  role="button" aria-haspopup="true" ui-sref="{{v.url}}">
					      {{v.key}} 
					    </a>
				
					    <a ng-if="v.child != null" ng-class='{navActive:(u)==(v.parent)}'   class="dropdown-toggle " data-toggle="dropdown"
					    	  role="button" aria-haspopup="true">
					      {{v.key}} <span class="caret"></span>
					    </a>
					  
				
					    <ul ng-if="v.child != null" class="dropdown-menu">
					      <li ng-repeat="l in v.child" class="childeLi" ng-class='{navActive:isActive==(l.url)}'><a ui-sref="{{l.url}}">{{l.menuName}}</a></li>
					    </ul>
					  </li>
					</ul>
				</div>	
			</div> 
		</div>	
	</div>
</div>
